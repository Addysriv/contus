label.terms.data3=Även om webbplatsen och tjänsterna kan länka till andra resurser (såsom webbplatser, mobilapplikationer, etc.) antyder vi inte direkt eller indirekt något godkännande, anslutning, sponsring eller anslutning till någon länkad resurs, såvida inte annat särskilt anges häri. Vi tar inget ansvar eller ansvar för handlingar, produkter, tjänster och innehåll från andra tredje parter. Du bör noggrant granska de juridiska uttalandena och andra användningsvillkor för alla resurser som du får tillgång till via en länk på webbplatsen och tjänsterna. Din länk till andra resurser utanför webbplatsen sker på egen risk.
label.terms.head4=Otillåten användning
label.terms.data4=Förutom andra villkor som anges i Avtalet är det förbjudet att använda Webbplatsen och Tjänsterna eller Innehållet: (a) för något olagligt ändamål; (b) att uppmana andra att utföra eller delta i olagliga handlingar; (c) att bryta mot internationella, federala, provinsiella eller statliga bestämmelser, regler, lagar eller lokala förordningar; (d) att kränka eller kränka våra immateriella rättigheter eller andras immateriella rättigheter; (e) att trakassera, missbruka, förolämpa, skada, ärekränka, förtal, förakta, skrämma eller diskriminera baserat på kön, sexuell läggning, religion, etnicitet, ras, ålder, nationellt ursprung eller funktionshinder; (f) att lämna in falsk eller vilseledande information, (g) att ladda upp eller överföra virus eller någon annan typ av skadlig kod som kommer eller kan användas på något sätt som påverkar funktionaliteten eller driften av Webbplatsen och tjänsterna, tredjepartsprodukter och -tjänster eller Internet; (h) att skräppost, phish, pharm, förevändning, spindel, krypa eller skrapa; (i) för något obscent eller omoraliskt syfte; eller (j) att störa eller kringgå säkerhetsfunktionerna på webbplatsen och tjänsterna, produkter och tjänster från tredje part eller internet. Vi förbehåller oss rätten att avsluta din användning av webbplatsen och tjänsterna för att bryta mot någon av de förbjudna användningarna.
label.terms.head5=Immateriella rättigheter
label.terms.data5="Immateriella rättigheter" avser alla nuvarande och framtida rättigheter som ges enligt lag, gemensam rätt eller eget kapital i eller i samband med upphovsrätt och närstående rättigheter, varumärken, mönster, patent, uppfinningar, goodwill och rätten att stämma för avfall, rättigheter till uppfinningar, användningsrättigheter och alla andra immateriella rättigheter, i vart fall registrerade eller oregistrerade och inklusive alla ansökningar och rättigheter att ansöka om och beviljas, rättigheter att kräva prioritet från sådana rättigheter och alla liknande eller likvärdiga rättigheter eller former av skydd och alla andra resultat av intellektuell aktivitet som finns eller kommer att finnas kvar nu eller i framtiden i någon del av världen. Detta avtal överför inte någon immateriell egendom till dig som ägs av Contus Assessments AB eller tredje part, och alla rättigheter, titlar och intressen i och till sådan egendom förblir (mellan partiet) enbart hos Contus Assessments AB. Alla varumärken, servicemärken, grafik och logotyper som används i samband med webbplatsen och tjänsterna är varumärken eller registrerade varumärken som tillhör Contus Assessments AB eller dess licensgivare. Andra varumärken, servicemärken, grafik och logotyper som används i samband med webbplatsen och tjänsterna kan vara varumärken som tillhör andra tredje parter. Din användning av webbplatsen och tjänsterna ger dig ingen rättighet eller licens att reproducera eller på annat sätt använda något av Contus Assessments AB eller tredjepartsvarumärken.
label.terms.head6=Ansvarsfriskrivning
label.terms.data6=Du samtycker till att sådan tjänst tillhandahålls på "som det är" och "som tillgängligt" -basis och att din användning av webbplatsen och tjänster enbart sker på egen risk. Vi avser uttryckligen alla garantier av något slag, vare sig uttryckliga eller underförstådda, inklusive men inte begränsade till de underförstådda garantierna för säljbarhet, lämplighet för ett visst ändamål och icke-intrång. Vi ger ingen garanti för att tjänsterna uppfyller dina krav, eller att tjänsten kommer att vara avbruten, i rätt tid, säker eller felfri; Vi gör inte heller någon garanti för de resultat som kan uppnås från användningen av Tjänsten eller avseende riktigheten eller tillförlitligheten hos all information som erhållits genom Tjänsten eller att fel i Tjänsten kommer att korrigeras. Du förstår och samtycker till att allt material och / eller data som laddas ner eller på annat sätt erhållits genom användning av Tjänsten sker efter eget gottfinnande och risk och att du är ensam ansvarig för eventuell skada eller förlust av data som härrör från nedladdningen av sådant material och / eller data. Vi ger ingen garanti avseende varor eller tjänster som köpts eller erhållits genom tjänsten eller några transaktioner som ingåtts genom tjänsten om inte annat anges. Inga råd eller information, vare sig muntliga eller skriftliga, erhållna av dig från oss eller genom tjänsten skapar någon garanti som inte uttryckligen ges här.
label.terms.head7=Ansvarsbegränsning
label.terms.data7=I den utsträckning som tillåts enligt tillämplig lag kommer Contus Assessments AB, dess dotterbolag, styrelseledamöter, tjänstemän, anställda, agenter, leverantörer eller licensgivare under inga omständigheter att vara ansvariga gentemot någon för indirekta, tillfälliga, speciella, bestraffande, täckande eller följdskador (inklusive, utan begränsning, skadestånd för förlorade vinster, intäkter, försäljning, goodwill, användning av innehåll, påverkan på verksamheten, affärsavbrott, förlust av förväntade besparingar, förlust av affärsmöjligheter) dock orsakad, enligt någon teori om ansvar, inklusive, utan begränsning, avtal, skadeståndsskyldighet, garanti, brott mot lagstadgad skyldighet, vårdslöshet eller annat, även om den ansvariga parten har underrättats om möjligheten till sådana skador eller kunde ha förutsett sådana skador. I den utsträckning som tillåts enligt tillämplig lag, kommer det sammanlagda ansvaret för Contus Assessments AB och dess dotterbolag, befattningshavare, anställda, ombud, leverantörer och licensgivare avseende tjänsterna att begränsas till ett belopp större än en dollar eller belopp som faktiskt betalas kontant av dig till Contus Assessments AB. Begränsningarna och undantagen gäller även om denna åtgärd inte helt kompenserar dig för eventuella förluster eller misslyckanden med det väsentliga syftet.
label.terms.head8=Skadeersättning
label.terms.data8=Du samtycker till att hålla Contus Assessments AB och dess dotterbolag, styrelseledamöter, befattningshavare, anställda, ombud, leverantörer och licensgivare skadelösa från och mot eventuella skulder, förluster, skador eller kostnader, inklusive rimliga advokatarvoden, som uppkommit i samband med eller till följd av eventuella anklagelser, påståenden, handlingar, tvister eller krav från tredje part som görs gällande någon av dem till följd av eller relaterat till ditt innehåll, din användning av webbplatsen och tjänsterna eller någon uppsåtlig uppförande från din sida.
label.terms.head9=Tvistlösning
label.terms.data9=Bildandet, tolkningen och genomförandet av detta avtal och eventuella tvister som uppstår på grund av detta ska regleras av Sveriges lagar. Den exklusiva behörigheten och platsen för handlingar relaterade till föremålet för detta är domstolarna i Sverige, och du underkänner dig härmed den personliga jurisdiktionen för sådana domstolar. 
label.terms.head10=Ändringar och ändringar
label.terms.data10=Vi förbehåller oss rätten att när som helst ändra detta avtal eller dess villkor avseende webbplatsen och tjänsterna, från och med publicering av en uppdaterad version av detta avtal på webbplatsen. När vi gör det kommer vi att uppdatera det uppdaterade datumet längst ner på den här sidan. Fortsatt användning av webbplatsen och tjänsterna efter sådana ändringar ska utgöra ditt samtycke till sådana ändringar.
label.terms.head11=Godkännande av dessa villkor
label.terms.data11=Du erkänner att du har läst detta avtal och godkänner alla dess villkor. Genom att använda webbplatsen och tjänsterna samtycker du till att vara bunden av detta avtal. Om du inte samtycker till att följa villkoren i detta avtal har du inte behörighet att komma åt eller använda webbplatsen och tjänsterna.
