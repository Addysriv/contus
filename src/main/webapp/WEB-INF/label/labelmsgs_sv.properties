label.contus.termsHeading=Användarvillkor

label.terms.para1=Dessa villkor anger de allmänna villkoren för din användning av Contus webbplats (www.contus.se) och samtliga relaterade produkter och tjänster. Detta avtal är juridiskt bindande mellan dig och Contus Assessments AB. Genom att använda webbplatsen och tjänsterna bekräftar du att du har läst, förstått och samtycker till att vara bunden av villkoren i detta avtal. Du godkänner att detta avtal är ett avtal mellan dig och Contus Assessments AB, även om det är elektroniskt och inte är fysiskt undertecknat av dig, och det reglerar din användning av webbplatsen och tjänsterna.
label.terms.head1=Fakturering och betalningar
label.terms.data1=Vi förbehåller oss rätten att när som helst ändra produkter och produktpriser.
label.terms.head2=Informations noggrannhet
label.terms.data2=Ibland kan det finnas information på webbplatsen som innehåller typografiska fel, felaktigheter eller utelämnanden som kan relatera till prissättning, tillgänglighet, kampanjer och erbjudanden. Vi förbehåller oss rätten att korrigera eventuella fel, felaktigheter eller utelämnanden, och att ändra eller uppdatera information eller avbryta beställningar om någon information på webbplatsen eller tjänsterna är felaktig när som helst utan föregående meddelande. Vi förbinder oss inte att uppdatera, ändra eller förtydliga information på webbplatsen inklusive, utan begränsning, prisinformation, förutom vad som krävs enligt lag. Inget specificerat uppdaterings- eller uppdateringsdatum som tillämpas på webbplatsen bör tas för att indikera att all information på webbplatsen eller tjänsterna har ändrats eller uppdaterats.
