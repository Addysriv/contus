label.contus.how=Hur fungerar det?
label.contus.fiveFactor=Testet är baserat på Five Factor Model, som är den mest inflytelserika personlighetsteorin, utvecklad av psykologerna Paul Costa och Robert McCrae. Modellen bygger på hypotetiska frågor och svar som placerar testpersonen på en skala med två ytterligheter i fem olika personlighetsdimensioner. Sammantaget utgör svaren grunden för en personlighet.						
label.contus.what=Vad är en personlighet?
label.contus.disagreement=Det finns viss oenighet bland forskare om hur mycket inflytande en personlighet har, men ett antagande är att en person uppvisar ett karakteristiskt mönster av tankar, känslor och beteenden. När vi arbetar med människor är det därför intressant att veta hur personen resonerar i olika situationer och om deras filosofi rimmar bra med företagskulturen. Ett personlighetstest kan vara en viktig pusselbit i en helhetsbild av kandidaten - och en mer ärlig bild av dig själv som sökande.
label.contus.about=Om femfaktormodellen 
label.contus.model=Modellen bedömer en personlighet enligt följande fem dimensioner och motsatser:
label.contus.trait=Neurotisk egenskap - Emotionellt stabil: 
label.contus.emotionally=Hur känslomässigt stabil personen i fråga är och benägenhet för ångest och stresskänslighet.
label.contus.Extrovert=Extrovert drag - Introvert drag:
label.contus.outward=Hur utåtblickande eller inåtblickande personen är, varje stängning med intresse för det teoretiska och abstrakta.
label.contus.Openness=Öppenhet för nya upplevelser - Ointresse:
label.contus.interested= Hur intresserad personen är för nya idéer, aktiviteter och värderingar kontra konservativt, konventionellt tänkande.
label.contus.Kindness=Vänlighet / värme - Avslag / obehag:
label.contus.helpfulness= Visar en människas hjälpsamhet, samarbetsvilja och medkänsla för andra.
label.contus.Conscientiousness=Samvetsgrannhet - Enkelhet:
label.contus.thorough=Hur grundlig, målinriktad, disciplinerad och ordnad personen är och benägen för vårdslöshet.
label.contus.faq=FAQ
label.contus.q1=Varför ska jag göra ett personlighetstest? 
label.contus.a1=En annons kan generera hundratals applikationer. För att sticka ut krävs en tilltalande presentation. Ett bra CV med kvalifikationer och bokstäver kan visa kompetens, men personlighet är lika viktigt i bedömningen. Genom att ansöka med ett test tidigt i processen kan en helhetsbild av den sökande öka chanserna för en mer framgångsrik rekrytering.
label.contus.q2=Hur realiabe är testet?
label.contus.a2=Giltighet och tillförlitlighet är viktiga faktorer vid bedömningen av testets tillförlitlighet. Giltighet handlar om att mäta rätt saker och tillförlitlighet om testet mäts korrekt. Urvalet handlar ofta om framtida arbetsprestanda och vilken kandidat som har de bästa förutsättningarna för att hantera en viss situation. Här kan Five Factor-modellen förutsäga resultat med viss precision, men om man tittar på personlighet och mänskligt beteende i organisationen kan det ge en mycket bättre förutsägelse.
label.contus.q3=Vad kommer testet att visa? 
label.contus.a3=Resultaten visar olika personlighetsdrag som sociala färdigheter, förmåga att arbeta tillsammans, ordning, motståndskraft mot stress, öppenhet för nya idéer och hur personen rankas på dessa skalor.
label.contus.q4=Vad kan testet användas för?
label.contus.a4=Den kan användas som ett komplement till arbetsansökan och vara en grund för vidare diskussion i intervjun och beslutsprocessen.
label.contus.q5=Vad händer om jag är på fel sida av skalan? 
label.contus.a5=Det finns inga rätta eller felaktiga svar, snarare visar testet i vilken miljö personen känner och presterar bäst. Den professionella rollen eller hur kvaliteter kan stärka ett team ska avgöra vilka personlighetsdrag som är mest lämpliga.
label.contus.q6=Hur bedöms testet?
label.contus.a6=Testet är ett vetenskapligt baserat mätinstrument som bedömer svaren på en skala med två ytterligheter i fem olika personlighetsdimensioner. Sammantaget utgör svaren grunden för en personlighet.
label.contus.q7=Vad händer när testet är klart? 
label.contus.a7=Resultatet visas omedelbart och skickas också som en rapport till den registrerade e-postadressen. Rapporten kan sedan delas med arbetsgivare eller rekryterare.
label.contus.q8=Vad är mjuka färdigheter? 
label.contus.a8=Mjuka färdigheter, så kallade mjuka färdigheter, avser icke-tekniska egenskaper som social kompetens, förmåga att arbeta tillsammans och konflikthantering. Att jämföra med hårda färdigheter som bygger mer på kompetens och erfarenhet.
label.contus.q9=Hur skiljer sig testet från andra tester på marknaden? 
label.contus.a9=Det finns många marknadsaktörer och olika typer av tester på marknaden. Typtest som DISC / DISA som delar personlighetsdrag i olika grupper (t.ex. rött, grönt, gult, blått) tar inte hänsyn till skalan mellan två ytterligheter. Risken är att du ser kandidaten som bara "blå" och saknar andra kvaliteter som är mycket relevanta för positionen. Attributstest som Five Factor Model identifierar egenskaper på en skala och ger en personlighetsprofil snarare än en personlighetstyp.
