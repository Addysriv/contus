label.contus=Contus
label.contus.lower.heading=- personlighetstest som sticker ut
label.contus.context= Är du trött på att söka jobb och inte komma vidare i processen? Då kan vårt enkla personlighetstest hjälpa dig i rekryteringsprocessen. Många företag använder det som ett komplement till färdigheter och erfarenhet för att få en djupare förståelse för din personlighet. Ett test tidigt i processen kan ge en mer fullständig bild av dig själv och hur bra du kommer att prestera och passa in i positionen.
label.contus.120ques=120 frågor på 10 minter.
label.contus.resultEmail=Resultatet skickas till din e-post.
