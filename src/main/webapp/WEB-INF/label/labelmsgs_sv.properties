label.contus.privacyHeading=INTEGRITETSPOLICY

label.contus.policyHeading=Personuppgiftspolicy Contus Assessments AB
label.contus.policyData=Din integritet är viktig för oss och vi ansvarar för den personliga information som du förser oss med. Denna policy beskriver hur vi behandlar, lagrar och hanterar dina personuppgifter dels när du är kund hos oss, dels när du söker arbete hos oss. Den beskriver också dina rättigheter och hur du kan göra dem gällande. Det är viktigt att du tar del av och förstår integritetspolicyn och känner dig trygg i vår behandling av dina personuppgifter. Denna policy är ett juridiskt bindande avtal mellan dig och Contus Assessments AB. Genom att komma åt och använda vår webbplats och tjänster bekräftar du att du har läst, förstått och samtycker till att vara bunden av villkoren i detta avtal. Denna policy gäller inte för företag som vi inte äger eller kontrollerar, eller för individer som vi inte anställer eller förvaltar.

label.contus.policyHeading1=Ansvarig för hantering av personuppgifter
label.contus.policyData1=För att nå personuppgiftsansvarige för den behandling av personuppgifter som beskrivs i den här policyn mailar du till gdpr@contus.se. Detta gäller om du har några frågor eller vill åberopa någon av dina rättigheter.
label.contus.policyHeading2=Hur får vi tillgång till personuppgifterna?
label.contus.policyData2=De enda uppgifterna som vi får tillgång till är de du själv lämnar till oss när du tar vårt test eller när du skickar e-post.
label.contus.policyHeading3=Vilka personuppgifter behandlar vi?
label.contus.policyData3=Följande kategorier av personuppgifter kan vi komma att behandla:
label.contus.policyData3.a=Kontaktuppgifter såsom namn, adress, e-postadress, telefonnummer

label.contus.policyHeading4=Hur behandlar vi dina personuppgifter?
label.contus.policyData4=Vi behandlar dina personuppgifter främst för att fullfölja våra förpliktelser mot dig. Vår utgångspunkt är att inte behandla fler personuppgifter än vad som behövs för ändamålet, och vi strävar alltid efter att använda de minst integritetskänsliga uppgifterna.
label.contus.policyData5=Nedan följer information om vilka personuppgiftbehandlingar som finns.

label.contus.policyHeading6=Tillhandahålla och fullgöra avtal om tjänster/varor
label.contus.policyData6=Vi behandlar personuppgifter för att kunna fullgöra vårt avtal och tillhandahålla tjänster/varor till dig. Vi behandlar personuppgifter för vår administration och fakturering av tjänsterna/varorna, för att hantera klagomål och reklamationer, för att hjälpa dig vid frågor om din tjänst/vara när du kontaktar oss samt i övrigt för att tillvarata våra rättigheter och fullgöra våra skyldigheter enligt vårt avtal med dig. Personuppgifter vi hanterar i denna behandling är kontaktuppgifter, samt identitetsrelaterade personuppgifter.

label.contus.policyHeading7=Bokföring
label.contus.policyData7=Vi behandlar dina personuppgifter i syfte att kunna fullgöra de lagstadgade skyldigheter som åvilar oss, t ex bokföringslagens krav på arkivering av räkenskapsmaterial. Personuppgifter vi hanterar i denna behandling är kontaktuppgifter samt identitetsrelaterade personuppgifter.

label.contus.policyHeading8=Marknadsföring
label.contus.policyData8=Vi behandlar personuppgifter för att möjliggöra marknadsföring av varor/tjänster till dig och att möjliggöra utskick av nyhetsbrev för de tjänster/varor du är intresserad av generellt samt information om företaget. Personuppgifter vi hanterar i denna behandling är kontaktuppgifter.

label.contus.policyHeading9=Inför anställning
label.contus.policyData9=Vi behandlar dina personuppgifter i samband med att du söker lediga tjänster eller anmäler ditt intresse för anställning hos oss. Bolaget behandlar dina personuppgifter för att bedöma din ansökan och genomföra rekryteringsprocessen. Personuppgifter vi hanterar i denna behandling är kontaktuppgifter och identitetsrelaterade personuppgifter. 

label.contus.policyHeading10=Vilken rättslig grund har vi för våra personuppgiftsbehandlingar?
label.contus.policyData10.a=Vi behandlar dina personuppgifter för att kunna administrera och tillhandahålla avtalad tjänst/vara. När det gäller personuppgiftsbehandling för att fullgöra krav som exempelvis bokföringslagen eller skattelagstiftningen är den rättsliga grunden för behandling rättslig förpliktelse.
label.contus.policyData10.b=För behandling inför anställning är den rättsliga grunden vårt berättigade intresse. Detta innebär att vi anser att våra intressen att behandla dina personuppgifter för dessa ändamål som listas ovan överväger det integritetsintrång som du utsätts för med anledning av behandlingen. Denna bedömning har gjorts särskilt med beaktande av att vi anser att behandlingen kommer att vara fördelaktig för dig.
label.contus.policyData10.c=När det gäller personuppgifter i samband med arbetsansökningar som inte har något samband med en rekryteringsprocess eller avslutad rekryteringsprocess så kommer vi att spara dina personuppgifter för eventuellt framtida rekryteringsbehov endast om du har samtyckt särskilt till detta.

label.contus.policyHeading11=Hur länge lagrar vi dina personuppgifter?
label.contus.policyData11=Vi sparar dina personuppgifter upp till 12 månader efter att du tagit vårt test eller haft kontakt med oss. Vissa personuppgifter sparas under en längre tid exempelvis för att uppfylla krav från bokföringslagen och skattelagstiftningen. När ändamålen med behandlingarna är uppfyllda och lagringstiden löpt ut raderas dina personuppgifter på ett säkert sätt eller anonymiseras så att det inte längre går att koppla dem till dig.

label.contus.cookies=Cookies
label.contus.cookiesData1=En cookie är en liten textbaserad datafil som en webbserver ber om att få spara i din webbläsare.  Genom att innehållet i cookien i allmänhet skickas tillbaka med varje förfrågan till den aktuella webbplatsen är det möjligt för servern att hålla reda på besökarens preferenser, beteende eller identitet (i den mån den är känd). Vi använder följande cookies på vår webbsida:
label.contus.cookiesData1.point1=Sessionscookies (en tillfällig cookie som upphör när du stänger din webbläsare eller enhet).
label.contus.cookiesData1.point2=Varaktiga cookies (cookies som ligger kvar på din dator tills du tar bort dem eller de går ut).
label.contus.cookiesData1.point3=Tredjepartscookies (cookies som satts av en tredjeparts webbplats. Hos oss används dessa i första hand för analyser, som exempelvis Google Analytics. 
label.contus.cookiesData2=De cookies vi använder syftar till att förbättra de tjänster vi erbjuder. Cookies gör att webbsidan får en bättre funktionalitet och underlättar för dig som användare. Vi använder cookies också för att samla in och analysera beteendedata baserat på din användning av webbplatsen och tjänster i syfte att förbättra användarupplevelsen och även möjliggöra individanpassad kommunikation och budskap till dig som användare. Vi använder även cookies för att kunna rikta relevant marknadsföring till dig.
label.contus.cookiesHow=Hur kan du hantera cookies?
label.contus.howAns=Du kan när som helst ändra inställningarna för användningen och omfattningen av cookies i din webbläsare. Du kan då välja att blockera samtliga cookies, endast acceptera vissa cookies eller radera cookies när du stänger ner din webbläsare. Om du väljer att blockera eller radera cookies kan det innebär att vissa tjänster inte kan användas eller att webbplatsen inte fungerar korrekt i alla avseenden. 
label.contus.personalInfoQues=Vilka delar vi personuppgifter med?
label.contus.personalInfoAns=Vår utgångspunkt är att inte lämna ut registrerades personuppgifter till utomstående om den registrerade inte har samtyckt till det eller om det inte är nödvändigt för att uppfylla våra förpliktelser enligt avtal eller lag. I de fall vi lämnar ut personuppgifter till utomstående säkerställer vi att personuppgifterna behandlas på ett betryggande sätt.
label.contus.personalInfoAns1=Tjänsteleverantörer
label.contus.personalInfoAns2=För att uppfylla ändamålen med vår behandling av dina personuppgifter och för att uppfylla de krav som vi är skyldiga såsom företag delar vi personuppgifter med företag som tillhandahåller tjänster till oss. Dessa företag får endast behandla personuppgifter enligt det personuppgiftsbiträdesavtal som tecknas med företaget och enligt de instruktioner som de får i samband med detta. De får inte använda dina personuppgifter för egna ändamål och de är skyldiga enligt lag och avtal att skydda dina personuppgifter. En tjänsteleverantör får inte dela dina personuppgifter med tredje part eller underleverantör utan att vi godkänner detta.
label.contus.personalInfoAns3=Myndigheter
label.contus.personalInfoAns4=Vi kan lämna nödvändig information till myndigheter om vi är skyldiga enligt lag att göra det. Denna information kan omfatta dina personuppgifter. I samband med en rättstvist kan det vara aktuellt att även överföra information som kan innehålla personuppgifter till övriga parter i tvisten.
label.contus.protectedQues=Hur skyddas dina personuppgifter?
label.contus.protectedAns=Vi skyddar dina personuppgifter genom en kombination av tekniska och organisatoriska lösningar. Vi har vidtagit särskilda säkerhetsåtgärder för att skydda dina personuppgifter mot olovlig eller obehörig åtkomst. Vi utarbetar rutiner och arbetssätt för att dina personuppgifter ska hanteras på ett säkert sätt. Endast de personer som faktiskt behöver behandla dina personuppgifter för sina arbetsuppgifter har tillgång till dem.
label.contus.rights=Dina rättigheter
label.contus.rightsSub=Som registrerad hos oss har du följande rättigheter:
label.rights.point1=Du har rätt att begära ett registerutdrag där du kan se vilka personuppgifter vi har om dig.
label.rights.point2=Du har rätt att begära rättning om vi har felaktig eller ofullständig personuppgift registrerad om dig.
label.rights.point3=Du har rätt att få dina personuppgifter raderade under dessa förutsättningar:
label.rights.point3.a=-	Uppgifterna behövs inte längre för det ändamål de samlades in.
label.rights.point3.b=-	Om uppgifterna sparas med ditt samtycke och du återkallar samtycket.
label.rights.point3.c=-	Om behandlingen grundar sig på en intresseavvägning och det inte finns berättigade skäl som väger tyngre än ditt intresse.
label.rights.point3.d=-	Om personuppgifterna har behandlats olagligt.
label.rights.point3.e=-	Om radering krävs för att uppfylla en rättslig skyldighet.
label.rights.point3.f=-	Om du invänder mot behandling för direktmarknadsföringsändamål.
label.rights.point4=Rätten att få personuppgifter raderade gäller inte om vi är skyldiga enligt lag (t ex bokföringslagen) att behålla uppgifterna.
label.rights.point5=Du har rätt till dataportabilitet (rätt att få dina personuppgifter flyttade) under förutsättning att den rättsliga grunden är samtycke eller avtal och det du kan få ut är personuppgifter som rör dig, som du själv tillhandahållit eller som genererats av dina handlingar/aktiviteter.
label.rights.point6=Du har rätt att begära att behandlingen av dina personuppgifter begränsas. Om du begär en begränsning av din behandling av personuppgifter kan det dock medföra att vi inte kan uppfylla våra eventuella skyldigheter gentemot dig under den tid som begränsningen är gällande.
label.rights.point7=Du har rätt att invända mot en personuppgiftsbehandling som har intresseavvägning som rättslig grund. För att vi ska kunna fortsätta med den aktuella behandlingen behöver vi kunna visa ett tvingande berättigat skäl för behandlingen som väger tyngre än dina intressen, rättigheter eller friheter. I annat fall får vi bara behandla uppgifterna för att fastställa, utöva eller försvara rättsliga anspråk.
label.rights.point8=Du har alltid rätt att invända mot att dina personuppgifter används för direkt marknadsföring. Görs en invändning mot direkt marknadsföring, får personuppgifterna inte längre behandlas för sådana ändamål.
label.rights.complain=Om du inte är nöjd med det svar du har fått från oss har du rätt att lämna klagomål till tillsynsmyndigheten.



