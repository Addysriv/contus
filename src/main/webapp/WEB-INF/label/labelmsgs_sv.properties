label.contus.fiveFactor=Testet är baserat på Femfaktormodellen, som är den mest inflytelserika personlighetsteorin, utvecklad av bl.a. psykologiforskarna Paul Costa och Robert McCrae. Modellen bygger på hypotetiska frågor och svar som placerar testpersonen på en skala med två ytterligheter i fem olika personlighetsdimensioner. Sammantaget utgör svaren grunden för en personlighet.						
label.contus.what=Vad är en personlighet?
label.contus.disagreement=Ett karakteristiskt mönster av tankar, känslor och unika beteenden. Man kan även anta att personlighet är något som definierar oss som personer genom livet. När vi arbetar med människor är det därför intressant att veta hur personen resonerar i olika situationer och om deras filosofi rimmar bra med företagskulturen. Ett personlighetstest kan vara en viktig pusselbit i en helhetsbild av kandidaten - och en mer ärlig bild av dig själv som sökande.
label.contus.about=Om femfaktormodellen 
label.contus.model=Modellen bedömer en personlighet enligt följande fem dimensioner och motsatser:
label.contus.trait=Neurotisk egenskap - Emotionell stabilitet: 
label.contus.emotionally=Hur känslomässigt stabil personen i fråga är och vilken benägenhet finnd det för ångest och stresskänslighet
