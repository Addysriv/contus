label.contus.thorough=Hur grundlig, målinriktad, disciplinerad och ordnad personen är och benägen för vårdslöshet
label.contus.faq=FAQ
label.contus.q1=Varför ska jag göra ett personlighetstest? 
label.contus.a1=En jobbannons kan generera hundratals applikationer. För att sticka ut krävs en tilltalande presentation. Ett bra CV med kvalifikationer och bokstäver kan visa kompetens, men personlighet är lika viktigt i bedömningen. Genom att ansöka med ett test kan en helhetsbild av den sökande öka chanserna för en mer framgångsrik rekrytering.
label.contus.q2=Hur tillförlitligt är testet?
label.contus.a2=Validitet och reliabilitet är viktiga faktorer för att bedöma ett tests tillförlitlighet. Validitet handlar om att mäta rätt saker och reliabilitet om testet mäts på rätt sätt. Ofta handlar urvalet om framtida arbetsprestation och vilken kandidat som har bäst förutsättningar för att hantera en viss situation. Här kan Femfaktormodellen förutsäga resultat med viss precision, men tittar man på personlighet och mänskligt beteende i organisationen kan det ge en betydligt bättre prediktor.
label.contus.q3=Vad kommer testet att visa? 
label.contus.a3=Resultaten visar olika personlighetsdrag som sociala färdigheter, förmåga att arbeta tillsammans, ordning, motståndskraft mot stress, öppenhet för nya idéer och hur personen rankas på dessa skalor.
label.contus.q4=Vad kan testet användas för?
label.contus.a4=Det kan användas som ett attraktivt komplement till din ansökan och vara grund för vidare diskussion i intervjun samt i beslutsprocessen. 
label.contus.q5=Vad händer om jag är på fel sida av skalan? 
label.contus.a5=Det finns inga rätta eller felaktiga svar, snarare visar testet i vilken miljö personen känner och presterar bäst. Den professionella rollen eller hur kvaliteter kan stärka ett team ska avgöra vilka personlighetsdrag som är mest lämpliga.
label.contus.q6=Hur bedöms testet?
label.contus.a6=Testet är ett vetenskapligt baserat mätinstrument som bedömer svaren på en skala med två ytterligheter i fem olika personlighetsdimensioner. Sammantaget utgör svaren grunden för en personlighet.
label.contus.q7=Vad händer när testet är klart? 
label.contus.a7=Resultatet visas omedelbart och skickas också som en rapport till den registrerade e-postadressen. Rapporten kan sedan delas med arbetsgivare eller rekryterare.
label.contus.q8=Vad är mjuka färdigheter? 
label.contus.a8=Så kallade mjuka färdigheter, avser icke-tekniska egenskaper som social kompetens, förmåga att arbeta tillsammans och konflikthantering. Att jämföra med hårda färdigheter som bygger mer på kompetens och erfarenhet.
label.contus.q9=Hur skiljer sig testet från andra tester på marknaden? 
label.contus.a9=Det finns många marknadsaktörer och olika typer av tester på marknaden. Typtest som DISC / DISA som delar personlighetsdrag i olika grupper (t.ex. rött, grönt, gult, blått) tar inte hänsyn till skalan mellan två ytterligheter. Risken är att du ser kandidaten som bara "blå" och saknar andra kvaliteter som är mycket relevanta för positionen. Attributstest som Femfaktormodellen identifierar egenskaper på en skala och ger en personlighetsprofil snarare än en personlighetstyp.
